<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row" style="margin-top: 100px;">
            <label for="name">Enter a exact number and see</label>
            <div class="form-group d-flex">
                <input type="text" class="form-control"  placeholder="Enter a exact number:" id="search">
                <button class="btn btn-info text-white"><i class="fa fa-search" id="t"></i></button>
            </div>
        </div>
        <div class="w-80" style="border: 1px solid black;display: flex;align-items: center;justify-content: center;margin-top: 40px;height: 400px;" id="bot"></div>
    </div>
 
    <script>
       lst=Array();
      document.getElementById("t").addEventListener("click",f);
      function f(){a=parseFloat(document.getElementById("search").value);
      lst=Array();
      even(a);
      find(a);
      prime(a);
      reprime(a);
      great(a);
      üçgensel(a);
      karesel(a);
      armstrong(a);
      palindrome(a);
      tau(a); 
      fib2(a);     
      document.getElementById("bot").innerHTML=view(lst);
    }
      function even(x){
        if(x%2==0){
            lst.push(x+" "+"çift bir sayıdır")
        }
        else{
            lst.push(x+" "+"tek bir sayıdır")
        }
      }
      function prime(x){
        var k=0;
        for(i=1;i<x;i++){
            if(x%i==0){
                k+=1;
            }
        }if(k==1){
            lst.push(x+" "+"asal sayıdır")
        }else{
            lst.push("Ama "+x+" "+" bir asal sayı değildir")
        }
      }
      function prime2(x){
        var k=0;
        for(i=1;i<x;i++){
            if(x%i==0){
                k+=1;
            }
        }if(k==1){
            lst.push(x+" "+"asal sayıdır")
        }
      }
      function reprime(x){
        n=0;
        for(f=1;f<x;f++){
            if(x%f==0){
                n+=1;
            }
        }if(n==1){
        var y=Array();
        x=String(x);
        number="";
        m=0;
        for(i=0;i<x.length;i++){
            y[i]=x[i]
        }
        t=y.reverse();
        for(j=0;j<y.length;j++){
            number+=t[j];
        }number=parseFloat(number);
        for(l=1;l<number;l++){
            if(number%l==0){
                m+=1;
            }
        }if((m==1)&&(y.length>1)){
                lst.push(x+" "+"lasa asal sayısıdır")
            }
        }
      }
      function great(x){
        var a=0;
        for(var i=1;i<x;i++){
            if(x%i==0){
                a+=i;
            }
        }
        if((a==x)&&(x!=0)){
                lst.push(x+" "+"mükemmel bir sayıdır");
            }
      }
      function üçgensel(x){
        if(((Math.sqrt(1+8*x)-1)/2)==parseInt((Math.sqrt(1+8*x)-1)/2)&&x!=0){
            lst.push(x+" "+"üçgensel bir sayıdır.")
        }
      }
      function karesel(x){
        if(Math.sqrt(x)==parseInt(Math.sqrt(x))){
            lst.push(x+" "+"bir karesel sayıdır");
        }
      }
      function tau(x){
        var a=0;
        for(var i=1;i<(x+1);i++){
            if(x%i==0){
                a+=1;
            }
        }if(x%a==0){
            lst.push(x+" "+"bir tau sayısıdır")
        }
      }
      function prime2(x){
    var k=0;
    for(i=1;i<x;i++){
        if(x%i==0){
            k+=1;
        }
    }if(k==1){
        return x;
    }
  }
  function fib(x){
    if(x==0){
        return 1;
    }
    if(x==1){
        return 1;
    }
    return fib(x-1)+fib(x-2);
}
function fib2(x){
    var a=0;
    var y=Array();
    while(x>=(fib(a))){
        y.push(fib(a));
        a+=1;
    }if(y[(y.length)-1]==x){
        lst.push(x+" "+"fibonnaci sayılarından biridir")
    }
}
  function find(x){
    var y=Array();
    var a=0;
    for(var i=1;i<(x+1);i++){
        if(x%i==0){
            a+=1;
            y.push(i);
        }
    }if(x!=0){
        lst.push(x+" "+"sayısının"+" "+a+" "+"tane pozitif tam sayı böleni vardır")
        lst.push("Bölenleri"+" "+y);
    }
  }
  function armstrong(x){
    var y=Array();
    x=String(x)
    var a=0;
    for(var i=0;i<x.length;i++){
        a+=Math.pow(parseInt(x[i]),x.length)
    }if(a==x){
        lst.push(x+" "+"bir armstrong sayısıdır ve bu sayılar oldukça azdır.")
    }
  }
  function palindrome(x){
    x=String(x);
    var number="";
    var y=Array();
    for(var i=0;i<x.length;i++){
        y.push(x[i]);
    }y.reverse()
    for(var j=0;j<y.length;j++){
        number+=y[j];
    }if(x==number){
        lst.push(x+" "+"bir palindrom sayıdır")
    }
  }
      function view(x){
        var html="<ul>";
        for(i=0;i<x.length;i++){
            html+="<li>"+x[i]+"</li>"
        }html+="</ul>";
        return html;
      }
    </script>
